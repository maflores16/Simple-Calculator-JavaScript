<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- This is where our calculator is created, we can use this id for future CSS -->
        <div id="calculator">
                
            <!-- screen where our calculator displays digits -->
            
            <input id="screen" type="text" name="fname" size="10">
            
            <!-- the buttons, this id can also be used for future CSS -->
            
            <div id="buttons">
                
                <!-- each button calls a method which takes it to its respective javascript calculation -->
                
                <button id="1" onClick="press(1)" type="button">1</button>
                <button id="2" onClick="press(2)" type="button">2</button>
                <button id="3" onClick="press(3)" type="button">3</button>
                <br>
                <button id="4" onClick="press(4)" type="button">4</button>
                <button id="5" onClick="press(5)" type="button">5</button>
                <button id="6" onClick="press(6)" type="button">6</button>
                <br>
                <button id="7" onClick="press(7)" type="button">7</button>
                <button id="8" onClick="press(8)" type="button">8</button>
                <button id="9" onClick="press(9)" type="button">9</button>
                <br>
                <button id="0" onClick="press(0)" type="button">0</button>
                <button id="pls" onClick="addition()" type="button">+</button>
                <button id="mns" onClick="substraction()" type="button">-</button>                

            </div>
        </div>
        
        <script src="computations.js"></script>
    
    </body>
</html>
